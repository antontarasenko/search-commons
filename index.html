<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search in...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
</head>
<body>
<div id="searchBox">
    <div id="cseSelector">
        <select v-model="selectedEngineId" v-on:change="loadCse">
            <option disabled value="">Search...</option>
            <option v-for="(se, index) in searchEngines" v-bind:value="se.id">
                {{ se.name }}
            </option>
        </select>
    </div>
    <div>{{ selectedEngine.description }}</div>
    <div id="gcseRoot"></div>
</div>
<script>
    const SEARCH_ENGINES_CONFIG = ['websites.json'];

    new Vue({
        el: '#searchBox',
        data: {
            searchEngines: [],
            selectedEngineId: '',
            selectedEngine: {}
        },
        methods: {
            loadCse: function (event) {
                this.selectedEngine = this.searchEngines[this.searchEngines.findIndex(engine =>
                    (engine.id === this.selectedEngineId)
                )];
                window.history.replaceState(null, null, '?engine=' + this.selectedEngine.id);
                const gcseScriptId = 'gcseScript';

                // Remove the current script, if exists
                let currentScript = document.getElementById(gcseScriptId);
                if (currentScript) {
                    currentScript.parentNode.removeChild(currentScript);
                }

                // Create the element the Google CSE script will work in
                let gcseRoot = document.getElementById('gcseRoot');

                // Remove the CSE-related elements
                gcseRoot.innerHTML = '';

                // Add templates for the CSE script
                let gcseSearchbox = document.createElement('div');
                gcseSearchbox.className = 'gcse-searchbox';
                gcseRoot.appendChild(gcseSearchbox);

                let gcseSearchresults = document.createElement('div');
                gcseSearchresults.className = 'gcse-searchresults';
                gcseRoot.appendChild(gcseSearchresults);

                // Add the new Google CSE script
                let gcseScript = document.createElement('script');
                gcseScript.async = true;
                gcseScript.id = gcseScriptId;
                gcseScript.src =
                    'https://cse.google.com/cse.js?cx=' +
                    this.selectedEngine.googleCseCreatorId +
                    ':' +
                    this.selectedEngine.googleCseId;
                document.head.appendChild(gcseScript);
            }
        },
        mounted() {
            Promise.all(SEARCH_ENGINES_CONFIG.map(
                filename => fetch(filename)
                    .then(response => (response.status === 200) ? response.json() : [])
                    .then(content => content)
            )).then(searchEngines => {
                this.searchEngines = [].concat(...searchEngines);
                const queryParams = new URLSearchParams(window.location.search);
                const requestedEngineId = queryParams.get('engine');
                if (requestedEngineId) {
                    this.selectedEngineId = requestedEngineId;
                    this.loadCse();
                }
            });
        }
    });
</script>
</body>
</html>
